redis:
  port: 6379
  timeout: 6000
  host: redis.tangsheng.com

  pool:
    maxTotal: 5000
    #最大能够保持idel状态的对象数
    maxIdle: 5000
    #当池内没有返回对象时，最大等待时间
    maxWait: 3000
    #当调用borrow Object方法时，是否进行有效性检查
    testOnBorrow: true
    #当调用return Object方法时，是否进行有效性检查
    testOnReturn: true

